<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Building a google homepage -->

    <!-- Top Header -->

    <header class="header">
        <div class="top-right">
            <ul>
                <li><a href="https://mail.google.com/" target="_blank">Gmail</a></li>
                <li><a href="https://www.google.co.in/imghp?hl=en&ogbl" target="_blank">Images</a></li>
                <li><img src="https://thumb.ibb.co/gykLCw/grid_menu.png" alt="Google Apps" id="google-app-grid"></li>
                <li><button class="sign-in-btn">Sign-in</button></li>
            </ul>
        </div>

    </header>

    <!-- Middle Section -->
    <div class="middle-section">
        <img src="./images/googlelogo.png" alt="google_image" id="google-logo-image">

        <div class="search-bar">
            <input type="text" placeholder="Search..">
        </div>
        <div class="btn">

            <button class="right-search-btn">Google Search</button>
            <button class="left-search-btn">I'm Feeling Lucky</button>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="country">India</div>
        <div class="bottom-div">
            <div class="botton-left">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Buisness</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="bottom-right">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>


</body>

</html>
