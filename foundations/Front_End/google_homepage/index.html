<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <ul id="nav-bar">
                <li class="nav-links">Gmail</li>
                <li class="nav-links">Images</li>
                <li id="sign-in">Sign in</li>
            </ul>
        </nav>
    </header>

    <!-- Google Image -->

    <div class="goole-image">
        <a href="#" id="google-logo">
            <img src="./images/googlelogo.png" alt="photo-google-img">
        </a>
    </div>

    <!-- Search Google Bar -->

    <div class="form">
        <form action="">
            <label for="form-search">

            </label>
            <input type="text" id="form-search" placeholder="Search...">
        </form>
    </div>


    <footer>
        <div class="footer-left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a></div>
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>

    </footer>
</body>

</html>
